packaging_format = 2

id = "grocy"
name = "Grocy"
description.en = "Web-based groceries & household management solution for your home"
description.fr = "Solution Web de gestion d'Ã©picerie et de gestion de la maison"

version = "3.3.2~ynh3"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
website = "https://grocy.info/"
demo = "https://en.demo.grocy.info/stockoverview"
code = "https://github.com/grocy/grocy"

[integration]
yunohost = ">= 11.1.15"
architectures = "all"
multi_instance = true
ldap =  true
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"
[install]
    [install.domain]
    type = "domain"
    full_domain = true

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "string"
    choices = ["de", "en", "es", "fr", "it", "pt"]
    default = "fr"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/grocy/grocy/releases/download/v3.3.2/grocy_3.3.2.zip"
        sha256 = "285e33c6b0bcae545468129ce222c8b7a4d2007309fad396a6d32c55c8b1556b"
        in_subdir = false

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.0-ldap php8.0-mbstring php8.0-fileinfo php8.0-sqlite3 php8.0-gd php8.0-intl"
